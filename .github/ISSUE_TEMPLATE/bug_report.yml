name: üêû Bug report or Support Request
description: Create a report to help us improve.
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Preliminary checklist
      description: Please complete the following checks before submitting an issue.
      options:
        - label: I am using the latest stable version of DDEV
          required: true
        - label: I am using the latest stable version of this add-on
          required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Specific steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run `...`
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Screenshots? Anything that will give us more context about your issue!

        üí° Attach images or log files by clicking this area to highlight it and dragging files in.
    validations:
      required: false
